name: Windows11_25H2_amd64

on: workflow_dispatch
# on: [push, pull_request]

env:
  Build_VERSION: '26200.7623'
  FILE_NAME: Windows11_25H2_amd64

jobs:
  Windows11_25H2_amd64:
    runs-on: windows-latest

    steps:
    # 检出本仓库
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    # 准备 autounattend.xml 配置文件
    - name: Prepare autounattend.xml
      shell: pwsh
      run: |
        Write-Host "准备 autounattend.xml 配置文件..."
        
        # 定义主备配置文件路径
        $mainConfig = "${{env.FILE_NAME}}/oem/$$/Panther/autounattend.xml"
        $backupConfig = "Config/autounattend.xml"
        $targetPath = "${{env.FILE_NAME}}/oem/$$/Panther/autounattend.xml"
        
        # 创建目标目录
        $targetDir = Split-Path $targetPath -Parent
        if (!(Test-Path $targetDir)) {
            New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
            Write-Host "✓ 创建目录: $targetDir"
        }
        
        # 检查并选择配置文件
        if (Test-Path $mainConfig) {
            Write-Host "✓ 主配置文件存在: $mainConfig"
            # 如果主配置文件和目标路径不同，复制到目标路径
            if ($mainConfig -ne $targetPath) {
                Copy-Item -Path $mainConfig -Destination $targetPath -Force
                Write-Host "✓ 主配置文件已复制到目标位置"
            }
        } elseif (Test-Path $backupConfig) {
            Write-Host "⚠ 主配置文件不存在，使用备用配置文件: $backupConfig"
            Copy-Item -Path $backupConfig -Destination $targetPath -Force
            Write-Host "✓ 备用配置文件已复制到目标位置"
        } else {
            Write-Error "❌ 主备配置文件均不存在！"
            Write-Error "主配置文件路径: $mainConfig"
            Write-Error "备用配置文件路径: $backupConfig"
            exit 1
        }
        
        # 验证配置文件
        if (Test-Path $targetPath) {
            $fileInfo = Get-Item $targetPath
            Write-Host "✓ 配置文件准备完成: $targetPath"
            Write-Host "  文件大小: $($fileInfo.Length) 字节"
            # 显示前几行内容以确认
            Get-Content $targetPath -First 5
        } else {
            Write-Error "❌ 配置文件准备失败！"
            exit 1
        }

    # 制作ISO
    - name: UUP dump WinISO
      shell: cmd
      run: |
        cd ${{env.FILE_NAME}}
        echo "当前目录内容:"
        dir
        echo "开始制作ISO..."
        uup_download_windows.cmd
        if %errorlevel% neq 0 (
          echo "ISO制作失败！"
          exit /b 1
        )

    # 验证ISO文件
    - name: Verify ISO files
      shell: pwsh
      run: |
        Write-Host "验证ISO文件..."
        cd ${{env.FILE_NAME}}
        $isoFiles = Get-ChildItem -Filter "*.iso"
        if ($isoFiles.Count -eq 0) {
            Write-Error "❌ 未找到ISO文件！"
            Get-ChildItem -Recurse | Format-Table Name, Length -AutoSize
            exit 1
        }
        Write-Host "找到以下ISO文件:"
        foreach ($iso in $isoFiles) {
            Write-Host "  ✓ $($iso.Name) - $([math]::round($iso.Length/1GB, 2)) GB"
        }

    # 验证autounattend.xml是否存在于ISO目录结构中
    - name: Verify autounattend.xml structure
      shell: pwsh
      run: |
        Write-Host "验证autounattend.xml目录结构..."
        $autoPath = "${{env.FILE_NAME}}/oem/$$/Panther/autounattend.xml"
        if (Test-Path $autoPath) {
            Write-Host "✓ autounattend.xml 存在于: $autoPath"
            Write-Host "目录结构:"
            Get-ChildItem "${{env.FILE_NAME}}" -Recurse -Filter "*.xml" | Format-Table FullName -AutoSize
        } else {
            Write-Error "❌ autounattend.xml 不存在于预期位置！"
            exit 1
        }

    # 打包
    - name: Package binaries
      run: |
        echo "开始打包..."
        7z a -v1950M ${{env.FILE_NAME}}-${{env.Build_VERSION}}.7z ./${{env.FILE_NAME}}/*.iso -mx=9
        if errorlevel 1 (
          echo "打包失败！"
          exit /b 1
        )
        echo "打包完成，文件列表:"
        dir *.7z*

    # 上传Artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.FILE_NAME}}-${{env.Build_VERSION}}
        path: ${{env.FILE_NAME}}-${{env.Build_VERSION}}.7z*
        retention-days: 7

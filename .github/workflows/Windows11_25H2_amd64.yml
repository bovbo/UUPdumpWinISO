name: Windows11_25H2_amd64

on: workflow_dispatch
# on: [push, pull_request]

env:
  Build_VERSION: '26200.7623'
  FILE_NAME: Windows11_25H2_amd64

jobs:
  Windows11_25H2_amd64:
    runs-on: windows-latest
    timeout-minutes: 270

    steps:
    # 检出本仓库
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    # 准备 autounattend.xml 配置文件 (优化容错逻辑)
    - name: Prepare autounattend.xml
      shell: pwsh
      run: |
        Write-Host "准备 autounattend.xml 配置文件..."
        $targetPath = "${{env.FILE_NAME}}/oem/$$/Panther/autounattend.xml"
        $targetDir = Split-Path $targetPath -Parent
        New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
        Write-Host "✓ 已确保目录存在: $targetDir"
        
        $mainConfig = "${{env.FILE_NAME}}/oem/$$/Panther/autounattend.xml"
        $backupConfig = "Config/autounattend.xml"
        
        if (Test-Path $mainConfig) {
            Write-Host "✓ 使用主配置文件。"
        } elseif (Test-Path $backupConfig) {
            Write-Host "⚠ 主配置文件不存在，使用备用配置文件。"
            Copy-Item -Path $backupConfig -Destination $targetPath -Force
        } else {
            Write-Host "ℹ️ 主备配置文件均不存在，UUP将使用其默认配置。"
        }

    # 制作ISO
    - name: UUP dump WinISO
      shell: cmd
      run: |
        cd ${{env.FILE_NAME}}
        echo "开始制作ISO..."
        uup_download_windows.cmd
        if %errorlevel% neq 0 (
          echo "ISO制作失败！"
          exit /b 1
        )

    # 验证ISO文件 (增加关键检查)
    - name: Verify ISO files
      shell: pwsh
      run: |
        Write-Host "验证ISO文件..."
        cd ${{env.FILE_NAME}}
        $isoFiles = Get-ChildItem -Filter "*.iso"
        if ($isoFiles.Count -eq 0) {
            Write-Error "❌ 致命错误：未找到任何ISO文件，UUP脚本可能执行失败。"
            Get-ChildItem -Recurse | Format-Table Name, Length -AutoSize
            exit 1
        }
        Write-Host "✓ 成功找到 $($isoFiles.Count) 个ISO文件"
        foreach ($iso in $isoFiles) {
            Write-Host "  - $($iso.Name) ($([math]::round($iso.Length/1GB, 2)) GB)"
        }

    # 打包 (修正：使用正确的shell)
    - name: Package binaries
      shell: cmd
      run: |
        echo "开始打包..."
        7z a -v1950M ${{env.FILE_NAME}}-${{env.Build_VERSION}}.7z ./${{env.FILE_NAME}}/*.iso -mx=9
        if errorlevel 1 (
          echo "打包失败！"
          exit /b 1
        )
        echo "打包完成"
        dir *.7z*

    # ================= 优化1：简化配置文件准备步骤 =================
    - name: Prepare autounattend.xml (Optimized)
      shell: pwsh
      run: |
        $targetPath = "${{env.FILE_NAME}}/oem/$$/Panther/autounattend.xml"
        $targetDir = Split-Path $targetPath -Parent
        New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
        
        # 更清晰的逻辑判断
        if (Test-Path $targetPath) {
            Write-Host "✓ 主配置文件已存在。"
        } elseif (Test-Path "Config/autounattend.xml") {
            Write-Host "⚠ 使用备用配置文件。"
            Copy-Item -Path "Config/autounattend.xml" -Destination $targetPath -Force
        } else {
            Write-Host "ℹ️ 未提供配置文件，UUP将使用默认配置。"
        }

    # ================= 优化2：分步上传至GitHub Releases (高成功率) =================
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ env.Build_VERSION }}
        name: Windows 11 25H2 Build ${{ env.Build_VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        # 重要：创建时不传文件

    - name: Upload Assets to Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ env.Build_VERSION }} # 必须与上一步的tag_name一致
        files: ./${{ env.FILE_NAME }}-${{ env.Build_VERSION }}.7z.*

    # ================= 新增3：自动清理旧版本Release (保留最新的2个) =================
    - name: Cleanup Old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 2 # 保留最新2个版本，您可以根据需要调整
        delete_tags: true # 同时删除关联的Git标签
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ================= 第二：上传到 Actions Artifacts (7天缓存) =================
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.FILE_NAME}}-${{env.Build_VERSION}}
        path: ${{env.FILE_NAME}}-${{env.Build_VERSION}}.7z.*
        retention-days: 7

